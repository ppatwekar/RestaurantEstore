<div class="container">
  <h2>Customer Registration</h2>
  <form>
    <div class="form-group">
      <label for="usr">Username:</label>
      <input type="text" class="form-control" #username placeholder="Username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" #password placeholder="Password">
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" #firstname placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" #lastname placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" #email placeholder="Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" #phone placeholder="Phone">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" #address placeholder="Address">
    </div>
    <button type="button" class="btn btn-primary" (click)="this.customerRegister(username.value,password.value,firstname.value,lastname.value,email.value,phone.value,address.value);">Register</button>
  </form>
</div>
