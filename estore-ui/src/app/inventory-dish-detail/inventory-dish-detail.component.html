<div class="container">
  <div class="row dish-detail" *ngIf="dish">
    <img class="col-md-6" src="{{dish.imageurl}}" alt="Dish Image">
    <div class="col-md-6">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label for="name">Dish Name:</label>
          <input type="text" class="form-control" #name formControlName="name" placeholder="Dish Name">
        </div>
        <div class="form-group">
          <label for="cost">Cost:</label>
          <input type="number" class="form-control" #cost formControlName="cost" placeholder="1" min="0" step="0.01">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" #quantity formControlName="quantity" placeholder="1" min="1" step="1">
        </div>
        <div class="form-group">
          <label for="recipe">Recipe:</label>
          <textarea class="form-control" #recipe formControlName="recipe" placeholder="Recipe" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" #description formControlName="description" placeholder="Description" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="imageurl">Image Url:</label>
          <input type="text" class="form-control" #imageurl formControlName="imageurl" placeholder="Image Url">
        </div>
        <button type="button" class="btn btn-primary" (click)="this.updateFoodDish(name.value,cost.value,quantity.value,recipe.value,description.value,imageurl.value);">Update</button>
        <button type="button" class="btn btn-danger left-space" (click)="this.deleteFoodDish();">Delete</button>
      </form>

    </div>
  </div>
</div>
