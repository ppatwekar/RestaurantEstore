<div class="container">
  <h2>Customer Profile</h2>
  <form [formGroup]="profileForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <fieldset disabled><legend></legend><input type="text" class="form-control" #username formControlName="username"></fieldset>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" #password formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" #firstname formControlName="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" #lastname formControlName="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" #email formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" #phone formControlName="phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" #address formControlName="address" placeholder="Address">
    </div>
    <button type="button" class="btn btn-primary" (click)="this.updateCustomer(username.value,password.value,firstname.value,lastname.value,email.value,phone.value,address.value);">Update</button>
  </form>
</div>
