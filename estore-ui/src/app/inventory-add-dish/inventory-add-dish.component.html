<div class="container">
  <h1>Add a new dish</h1>
  <form class="add-dish">
    <div class="form-group">
      <label for="name">Dish Name:</label>
      <input type="text" class="form-control" #name placeholder="Dish Name">
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="number" class="form-control" #cost placeholder="1" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" #quantity placeholder="1" min="1" step="1">
    </div>
    <div class="form-group">
      <label for="recipe">Recipe:</label>
      <textarea class="form-control" #recipe placeholder="Recipe" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" #description placeholder="Description" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="imageurl">Image Url:</label>
      <input type="text" class="form-control" #imageurl placeholder="Image Url">
    </div>
    <button type="button" class="btn btn-primary" (click)="this.createFoodDish(name.value,cost.value,quantity.value,recipe.value,description.value,imageurl.value);">Add</button>
  </form>
</div>
